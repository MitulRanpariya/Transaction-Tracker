<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Match Transaction Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <style>
        /* ... existing styles ... */

        /* Add this new style for the toggle button */
        .toggle-login {
            text-align: center;
            margin-bottom: 20px;
        }

        .toggle-login button {
            background: transparent;
            border: none;
            color: #4ECDC4;
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
            padding: 5px 10px;
        }

        .toggle-login button:hover {
            color: #45b1aa;
            transform: none;
            box-shadow: none;
        }

        /* Add this to your existing styles */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }

        .loading-content {
            background: #2a2a2a;
            padding: 20px 40px;
            border-radius: 10px;
            color: #4ECDC4;
            font-size: 18px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #4ECDC4;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to {transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="loading-content">
            <span class="loading-spinner"></span>
            Loading...
        </div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <h1>Match Transaction Tracker</h1>
            <p>Please login to continue</p>
        </div>
        
        <div id="error-message" class="error-message"></div>

        <div class="toggle-login">
            <button onclick="toggleLoginMethod()" id="toggleBtn">
                Login with Email Instead
            </button>
        </div>
        
        <div class="input-group">
            <label for="loginId" id="loginLabel">Username</label>
            <input type="text" id="loginId" placeholder="Enter username or email">
        </div>
        
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        
        <button onclick="login()">Login</button>
        
        <div class="register-link">
            <p>Don't have an account? <a href="register.html">Register</a></p>
        </div>
    </div>

    <script>
        let isEmailLogin = false;

        // Check if user is already logged in
        window.onload = function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = 'index.html';
            }
        }

        function toggleLoginMethod() {
            isEmailLogin = !isEmailLogin;
            const loginLabel = document.getElementById('loginLabel');
            const loginInput = document.getElementById('loginId');
            const toggleBtn = document.getElementById('toggleBtn');

            if (isEmailLogin) {
                loginLabel.textContent = 'Email';
                loginInput.placeholder = 'Enter your email';
                toggleBtn.textContent = 'Login with Username Instead';
            } else {
                loginLabel.textContent = 'Username';
                loginInput.placeholder = 'Enter username';
                toggleBtn.textContent = 'Login with Email Instead';
            }
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function login() {
            const loginId = document.getElementById('loginId').value;
            const password = document.getElementById('password').value;
            
            if (!loginId || !password) {
                showError('Please enter both fields');
                return;
            }

            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];
            
            // Find user by username or email
            const user = users.find(u => 
                (u.username === loginId || u.email === loginId) && 
                u.password === password
            );
            
            if (user) {
                localStorage.setItem('currentUser', user.username);
                localStorage.setItem('currentUserEmail', user.email);
                window.location.href = 'index.html';
            } else {
                showError('Invalid credentials');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'block';
            errorDiv.textContent = message;
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        // Add event listener for Enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
